org: adail
app: api-restful-todo
service: serverless-rest-api-with-dynamodb

frameworkVersion: ">=1.1.0"

provider:
  name: aws
  runtime: python3.8
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - comprehend:DetectDominantLanguage
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

    - Effect: Allow
      Action:
        - comprehend:DetectDominantLanguage
      Resource: "*"

    - Effect: Allow
      Action:
        - translate:TranslateText
      Resource: "*"

functions:
  create:
    handler: todos/create.lambda_handler
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    handler: todos/list.lambda_handler
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    handler: todos/get.lambda_handler
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  update:
    handler: todos/update.lambda_handler
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true

  delete:
    handler: todos/delete.lambda_handler
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

  translate:
    handler: todos/translate.lambda_handler
    events:
      - http:
          path: todos/{id}/{language}
          method: get
          cors: true
          
resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
